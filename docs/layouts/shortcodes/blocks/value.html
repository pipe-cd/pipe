{{ $_hugo_config := `{ "version": 1 }` }}
{{ $value_image := (.Page.Resources.ByType "image").GetMatch (printf "**%s*" .Params.image) }}

<div class="row justify-content-center py-5 {{ if eq .Params.image_position "right" }} flex-row-reverse {{ end }} border-bottom">

  {{ with $value_image }}
  {{ $image_resized := $value_image.Fit "420x250" }}
  <div class="col-4 text-center">
    <img src="{{ $image_resized.RelPermalink }}" />
  </div>
  {{ end }}

  <div class="col-4">
    <div class="value-title">{{ .Params.title }}</div>
    <p class="value-body">{{ .Inner }}</p>
  </div>
</div>
