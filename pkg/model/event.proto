syntax = "proto3";

package pipe.model;
option go_package = "github.com/pipe-cd/pipe/pkg/model";

import "validate/validate.proto";
import "pkg/model/application.proto";
import "pkg/model/deployment.proto";

enum EventType {
    EVENT_DEPLOYMENT_TRIGGERED = 0;
    EVENT_DEPLOYMENT_PLANNED = 1;
    EVENT_DEPLOYMENT_APPROVED = 2;
    EVENT_DEPLOYMENT_ROLLING_BACK = 3;
    EVENT_DEPLOYMENT_SUCCEEDED = 4;
    EVENT_DEPLOYMENT_FAILED = 5;
    EVENT_DEPLOYMENT_CANCELLED = 6;

    EVENT_APPLICATION_SYNCED = 100;
    EVENT_APPLICATION_OUT_OF_SYNC = 101;

    // Application Health Event
    EVENT_APPLICATION_HEALTHY = 200;

    EVENT_PIPED_STARTED = 300;
    EVENT_PIPED_STOPPED = 301;

}

enum EventGroup {
    EVENT_NONE = 0;
    EVENT_DEPLOYMENT = 1;
    EVENT_APPLICATION_SYNC = 2;
    EVENT_APPLICATION_HEALTH = 3;
    EVENT_PIPED = 4;
}

message EventDeploymentTriggered {
    Deployment deployment = 1 [(validate.rules).message.required = true];
}

message EventDeploymentPlanned {
    Deployment deployment = 1 [(validate.rules).message.required = true];
    string summary = 2;
}

message EventDeploymentApproved {
    Deployment deployment = 1 [(validate.rules).message.required = true];
    string approver = 2;
}

message EventDeploymentRollingBack {
    Deployment deployment = 1 [(validate.rules).message.required = true];
}

message EventDeploymentSucceeded {
    Deployment deployment = 1 [(validate.rules).message.required = true];
}

message EventDeploymentFailed {
    Deployment deployment = 1 [(validate.rules).message.required = true];
    string reason = 2;
}

message EventDeploymentCancelled {
    Deployment deployment = 1 [(validate.rules).message.required = true];
    string commander = 2;
}

message EventApplicationSynced {
    Application application = 1 [(validate.rules).message.required = true];
    ApplicationSyncState state = 2 [(validate.rules).message.required = true];
}

message EventApplicationOutOfSync {
    Application application = 1 [(validate.rules).message.required = true];
    ApplicationSyncState state = 2 [(validate.rules).message.required = true];
}

message EventPipedStarted {
    string id = 1 [(validate.rules).string.min_len = 1];
    string version = 2;
}

message EventPipedStopped {
    string id = 1 [(validate.rules).string.min_len = 1];
    string version = 2;
    string error = 3;
}
