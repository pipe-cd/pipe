apiVersion: apps/v1
kind: Foo
metadata:
  name: simple
  labels:
    app: simple
    pipecd.dev/managed-by: piped
spec:
  replicas: 2
  number: 1
  selector:
    matchLabels:
      app: simple
  template:
    metadata:
      labels:
        app: simple
    spec:
      containers:
      - name: helloworld
        image: gcr.io/pipecd/helloworld:v1.0.0
        args:
          - hi
          - hello
        ports:
        - containerPort: 9085
        # Zero map and nil map should be equal.
        resources:
          null
        emptyList:
          []
        emptyMap: {}
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 1
            memory: 1Gi
