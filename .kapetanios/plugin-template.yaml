version: v1
kind: Plugin
spec:
  # A plugin provides command to render template and
  # make pull request to add those generated output.
  # See more: https://kapetanios.dev/docs/plugins/template
  template:
    enabled: true
    rules:
    - name: manifests
      destination: manifests
      trigger:
        postsubmits:
          - push-images
        disableCommand: false
      transforms:
      - inputs:
          - manifests
        ignores:
          - manifests/README.md
          - manifests/RELEASE
        ignoreRenderings:
          - manifests/*/templates/**
      - inputs:
          - manifests/RELEASE
        pathReplacers:
          - regex: '(.*)'
            replacement: release/RELEASE
      - inputs:
          - quickstart

    - name: examples
      destination: examples
      trigger:
        postsubmits:
          - push-images
        disableCommand: false
      transforms:
      - inputs:
          - examples
        ignores:
          - examples/README.md
        ignoreRenderings:
          - examples/**
        pathReplacers:
          - regex: 'examples/README.remote.md'
            replacement: README.md
          - regex: 'examples/(.*)'
            replacement: '${1}'
